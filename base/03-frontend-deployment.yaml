apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: team-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # ربات این خط را مستقیماً آپدیت خواهد کرد
          image: "ghcr.io/hjali7/team-app-ui:b62e329e9ff59f783b008ba2ea5db1a4252b8944"
          ports:
            - containerPort: 3000
