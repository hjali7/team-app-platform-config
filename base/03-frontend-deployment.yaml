apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: team-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # ربات این خط را مستقیماً آپدیت خواهد کرد
          image: "ghcr.io/hjali7/team-app-ui:913df50b6c3184bde49562ec83f8041812b9c7f9"
          ports:
            - containerPort: 3000
