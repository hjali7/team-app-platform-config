apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: team-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # ربات این خط را مستقیماً آپدیت خواهد کرد
          image: "ghcr.io/hjali7/team-app-ui:17e74973ba5833541614d857f06e6300c6d56d77"
          ports:
            - containerPort: 3000
