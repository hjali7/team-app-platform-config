apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: team-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # ربات این خط را مستقیماً آپدیت خواهد کرد
          image: "ghcr.io/hjali7/team-app-backend:11874f9ffd73a77f9e798f61f612f994a3820c2f"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: postgres-secret
          env:
            - name: POSTGRES_HOST
              value: "postgres-svc"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
